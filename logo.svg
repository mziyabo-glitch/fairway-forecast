<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 200" role="img" aria-label="Fairway Forecast logo">
  <defs>
    <linearGradient id="ff_sky" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#0B4AA2"/>
      <stop offset="1" stop-color="#1B74D8"/>
    </linearGradient>
    <linearGradient id="ff_fairway" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#1FBF6B"/>
      <stop offset="1" stop-color="#0D8F4C"/>
    </linearGradient>
    <filter id="ff_soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="off"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Badge -->
  <g filter="url(#ff_soft)">
    <rect x="18" y="18" width="164" height="164" rx="36" fill="url(#ff_sky)"/>
    <!-- Sun -->
    <circle cx="128" cy="62" r="18" fill="#FFD34D"/>
    <g stroke="#FFD34D" stroke-width="4" stroke-linecap="round">
      <line x1="128" y1="34" x2="128" y2="24"/>
      <line x1="128" y1="100" x2="128" y2="90"/>
      <line x1="100" y1="62" x2="90" y2="62"/>
      <line x1="166" y1="62" x2="156" y2="62"/>
      <line x1="109" y1="43" x2="101" y2="35"/>
      <line x1="147" y1="81" x2="155" y2="89"/>
      <line x1="147" y1="43" x2="155" y2="35"/>
      <line x1="109" y1="81" x2="101" y2="89"/>
    </g>

    <!-- Cloud -->
    <g fill="#EAF4FF">
      <circle cx="70" cy="86" r="18"/>
      <circle cx="92" cy="78" r="22"/>
      <circle cx="118" cy="86" r="18"/>
      <rect x="60" y="86" width="74" height="26" rx="13"/>
    </g>

    <!-- Fairway -->
    <path d="M34 164 C70 120, 126 120, 166 164 L34 164 Z" fill="url(#ff_fairway)"/>
    <path d="M60 164 C92 132, 118 132, 144 164" fill="none" stroke="#E9FFE9" stroke-width="6" stroke-linecap="round" opacity="0.65"/>

    <!-- Flag + ball -->
    <g>
      <line x1="96" y1="118" x2="96" y2="152" stroke="#072B5E" stroke-width="4" stroke-linecap="round"/>
      <path d="M96 118 L126 126 L96 136 Z" fill="#FF4D6D"/>
      <circle cx="120" cy="150" r="6" fill="#FFFFFF"/>
    </g>
  </g>

  <!-- Wordmark -->
  <g font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif">
    <text x="210" y="92" font-size="44" font-weight="800" fill="#0B1B33">Fairway</text>
    <text x="210" y="138" font-size="44" font-weight="800" fill="#0B4AA2">Forecast</text>
    <text x="210" y="168" font-size="16" font-weight="600" fill="#4B5B73" letter-spacing="0.6">
      Golf weather, made simple
    </text>
  </g>
</svg>
<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="160" viewBox="0 0 512 160" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Fairway Forecast logo">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="512" y2="160" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#0B3D91"/>
      <stop offset="1" stop-color="#146C94"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" y1="0" x2="0" y2="160" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#27AE60"/>
      <stop offset="1" stop-color="#1F8F4D"/>
    </linearGradient>
    <filter id="softShadow" x="-20" y="-20" width="200" height="200" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Background pill -->
  <rect x="10" y="16" width="492" height="128" rx="28" fill="url(#g1)"/>

  <!-- Icon group -->
  <g filter="url(#softShadow)">
    <!-- Fairway curve -->
    <path d="M64 118C94 90 126 90 156 118" stroke="url(#g2)" stroke-width="18" stroke-linecap="round"/>
    <path d="M64 118C94 104 126 104 156 118" stroke="#B9F6CA" stroke-opacity="0.45" stroke-width="6" stroke-linecap="round"/>

    <!-- Golf ball -->
    <circle cx="110" cy="92" r="16" fill="#FFFFFF"/>
    <circle cx="104" cy="88" r="2.5" fill="#D7D7D7"/>
    <circle cx="112" cy="84" r="2.5" fill="#D7D7D7"/>
    <circle cx="118" cy="90" r="2.5" fill="#D7D7D7"/>

    <!-- Cloud -->
    <path d="M168 92C168 82 176 74 186 74C193 74 199 78 202 84C205 81 209 79 214 79C223 79 230 86 230 95C230 104 223 111 214 111H186C176 111 168 103 168 92Z" fill="#E9F2FF"/>
    <path d="M176 92C176 87 180 83 186 83C190 83 194 85 196 89C198 87 201 86 204 86C210 86 214 90 214 96C214 101 210 106 204 106H186C180 106 176 101 176 96V92Z" fill="#FFFFFF" opacity="0.7"/>
  </g>

  <!-- Brand text -->
  <g>
    <text x="250" y="76" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" font-size="34" font-weight="800" fill="#FFFFFF">
      Fairway Forecast
    </text>
    <text x="250" y="104" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" font-size="16" font-weight="500" fill="#DCEBFF" opacity="0.95">
      Golf-first weather
    </text>
  </g>

  <!-- Subtle border -->
  <rect x="10" y="16" width="492" height="128" rx="28" stroke="#FFFFFF" stroke-opacity="0.15"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" role="img" aria-label="Fairway Forecast favicon">
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0B4AA2"/>
      <stop offset="1" stop-color="#1B74D8"/>
    </linearGradient>
    <linearGradient id="fw" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#1FBF6B"/>
      <stop offset="1" stop-color="#0D8F4C"/>
    </linearGradient>
  </defs>

  <rect x="6" y="6" width="116" height="116" rx="28" fill="url(#sky)"/>

  <!-- Cloud -->
  <g fill="#EAF4FF">
    <circle cx="42" cy="54" r="12"/>
    <circle cx="58" cy="48" r="16"/>
    <circle cx="76" cy="54" r="12"/>
    <rect x="34" y="54" width="54" height="18" rx="9"/>
  </g>

  <!-- Fairway -->
  <path d="M16 110 C34 86, 74 86, 112 110 L16 110 Z" fill="url(#fw)"/>
  <path d="M34 110 C52 94, 72 94, 94 110" fill="none" stroke="#E9FFE9" stroke-width="6" stroke-linecap="round" opacity="0.7"/>

  <!-- Flag -->
  <g>
    <line x1="56" y1="74" x2="56" y2="104" stroke="#072B5E" stroke-width="4" stroke-linecap="round"/>
    <path d="M56 74 L82 80 L56 90 Z" fill="#FF4D6D"/>
  </g>

  <!-- Sun -->
  <circle cx="92" cy="30" r="10" fill="#FFD34D"/>
</svg>
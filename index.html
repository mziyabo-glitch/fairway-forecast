<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <title>Fairway Forecast – Know before you tee</title>
  <meta name="description" content="Golf-first weather forecasts and playability guidance." />

  <!-- PWA -->
  <link rel="manifest" href="/fairway-forecast/manifest.json" />
  <meta name="theme-color" content="#0F6B6E" />

  <!-- Icons -->
  <link rel="icon" href="/fairway-forecast/icons/favicon.ico" />
  <link rel="apple-touch-icon" href="/fairway-forecast/icons/icon-192.png" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
<main class="ff-wrap">

  <!-- HEADER -->
  <header class="ff-header">
    <div class="ff-brand">
      <img src="/fairway-forecast/icons/icon-192.png" class="ff-logo" alt="Fairway Forecast" />
      <div>
        <strong>Fairway Forecast</strong>
        <span>Know before you tee</span>
      </div>
    </div>
  </header>

  <!-- SEARCH -->
  <section class="ff-card">
    <label class="ff-label">Search location or golf course</label>

    <div class="ff-search">
      <input id="searchInput" placeholder='e.g. Swindon, GB or "golf club"' />
      <button id="searchBtn">Search</button>
      <button id="btnGeo" class="ghost">⌖</button>
    </div>

    <div class="ff-units">
      <span>Units</span>
      <select id="unitsSelect">
        <option value="metric">°C / m·s</option>
        <option value="imperial">°F / mph</option>
      </select>
    </div>
  </section>

  <!-- TABS -->
  <nav class="ff-tabs">
    <button id="tabCurrent" class="active">Current</button>
    <button id="tabHourly">Hourly</button>
    <button id="tabDaily">Daily</button>
  </nav>

  <!-- RESULTS -->
  <section id="results" class="ff-results">

    <!-- VERDICT (STATIC SLOT – JS JUST FILLS TEXT) -->
    <section id="verdictCard" class="ff-verdict ff-verdict--no">
      <div class="icon">⛔</div>
      <div>
        <div id="verdictLabel" class="title">No-play recommended</div>
        <div id="verdictReason" class="reason">Limited daylight remaining</div>
        <div class="meta">Best tee time: <strong id="verdictBestTime">—</strong></div>
      </div>
    </section>

    <!-- LOCATION -->
    <section id="locationSlot" class="ff-card"></section>

    <!-- CURRENT WEATHER -->
    <section id="forecastSlot" class="ff-card"></section>

  </section>

  <!-- PLAYABILITY -->
  <section class="ff-card ff-play">
    <div>
      <div class="play-title">Playability</div>
      <div class="play-sub">Wind, rain probability & temperature comfort</div>
    </div>
    <div id="playabilityScore" class="play-score">--/10</div>
  </section>

  <!-- FOOTER -->
  <footer class="ff-foot">
    Weather data © OpenWeather · Course data © GolfCourseAPI
  </footer>

</main>

<script src="./app.js"></script>
</body>
</html>

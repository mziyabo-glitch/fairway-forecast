<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0b2a2f" />
  <meta name="description" content="Fairway Forecast — golf-first weather for your next round." />
  <title>Fairway Forecast</title>

  <link rel="icon" href="favicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <a class="skip-link" href="#forecast">Skip to forecast</a>

  <main class="page">
    <!-- HEADER -->
    <header class="hero">
      <!-- No logo image here (you said you hate it). We keep it clean text-only. -->
      <div class="hero-inner">
        <h1 class="brand">Fairway Forecast</h1>
        <p class="tagline">Golf-first weather</p>
      </div>
    </header>

    <!-- CONTROLS -->
    <section class="card controls" aria-label="Search controls">
      <form id="searchForm" class="controls-grid" autocomplete="off">
        <label class="label" for="searchInput">Search location or golf course</label>

        <div class="search-row">
          <input
            id="searchInput"
            name="q"
            type="search"
            inputmode="search"
            placeholder="e.g. Swindon, GB or Shrivenham Park"
            aria-label="Search location or golf course"
            spellcheck="false"
            autocomplete="off"
          />

          <button id="searchBtn" class="btn primary" type="submit">Search</button>

          <!-- Near me -->
          <button id="btnGeo" class="btn ghost" type="button" aria-label="Find courses near me" title="Near me">
            ⌖
          </button>
        </div>

        <div class="row">
          <div class="field">
            <label class="label" for="unitsSelect">Units</label>
            <select id="unitsSelect" class="select" aria-label="Units">
              <option value="metric">°C / m/s</option>
              <option value="imperial">°F / mph</option>
            </select>
          </div>
        </div>

        <p class="hint">
          Tip: type a town/city for places, or include “golf / club / gc” for course-first results.
        </p>
      </form>
    </section>

    <!-- TABS -->
    <section class="tabs" aria-label="Forecast tabs">
      <button id="tabCurrent" class="tab active" type="button">Current</button>
      <button id="tabHourly" class="tab" type="button">Hourly</button>
      <button id="tabDaily" class="tab" type="button">Daily</button>
    </section>

    <!-- RESULTS -->
    <section id="forecast" class="results" aria-live="polite">
      <div id="results"></div>
    </section>

    <!-- PLAYABILITY -->
    <section class="card playability" aria-label="Playability score">
      <div class="playability-head">
        <div>
          <h2 class="h2">Playability</h2>
          <p class="sub">Wind, rain probability &amp; temperature comfort</p>
        </div>
        <div id="playabilityScore" class="score">--/10</div>
      </div>
    </section>

    <!-- FOOTER -->
    <footer class="footer">
      <p>Weather data © OpenWeather · Course data © GolfCourseAPI</p>
    </footer>
  </main>

  <!-- Scripts -->
  <script src="config.js" defer></script>
  <script src="app.js" defer></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0b1b2b" />
  <meta name="description" content="Fairway Forecast - golf-first weather" />

  <title>Fairway Forecast</title>

  <!-- Keep manifest (we’ll fix icons inside manifest.json next) -->
  <link rel="manifest" href="./manifest.json" />

  <!-- Styles -->
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <!-- App Shell: keep IDs stable so app.js can bind safely -->
  <header class="app-header">
    <div class="app-title">
      <span class="app-flag" aria-hidden="true">⛳</span>
      <h1>Fairway Forecast</h1>
    </div>
  </header>

  <section class="controls" aria-label="Search and settings">
    <!-- Search input (app.js likely reads/sets this) -->
    <div class="control-row">
      <label class="sr-only" for="txtSearch">Search location or golf course</label>
      <input
        id="txtSearch"
        type="text"
        inputmode="search"
        placeholder="Search location or golf course"
        autocomplete="off"
      />
      <button id="btnSearch" type="button">Search</button>
    </div>

    <!-- Units dropdown (this is very likely what app.js line ~1006 sets .value on) -->
    <div class="control-row">
      <label class="sr-only" for="ddlUnits">Units</label>
      <select id="ddlUnits">
        <option value="metric">°C</option>
        <option value="imperial">°F</option>
      </select>
    </div>

    <!-- Favourites dropdown (app.js likely renders favourites here) -->
    <div class="control-row">
      <label class="sr-only" for="ddlFavs">Favourites</label>
      <select id="ddlFavs">
        <option value="">Select a favourite…</option>
      </select>
    </div>
  </section>

  <!-- Tabs -->
  <nav class="tabs" aria-label="Forecast tabs">
    <button id="tabCurrent" type="button">Current</button>
    <button id="tabHourly" type="button">Hourly</button>
    <button id="tabDaily" type="button">Daily</button>
  </nav>

  <!-- Status / Toast -->
  <div id="status" role="status" aria-live="polite"></div>

  <!-- Results container -->
  <main id="results" aria-label="Forecast results"></main>

  <!-- Main JS -->
  <script src="./app.js" defer></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <title>Fairway Forecast – Know before you tee</title>
  <meta name="description" content="Golf-first weather forecasts, playability and tee-time guidance. Know before you tee." />

  <!-- PWA -->
  <link rel="manifest" href="/fairway-forecast/manifest.json" />
  <meta name="theme-color" content="#1F6F78" />

  <!-- Icons -->
  <link rel="icon" href="/fairway-forecast/icons/favicon.ico" />
  <link rel="apple-touch-icon" href="/fairway-forecast/icons/icon-192.png" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <!-- Styles -->
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <main class="ff-wrap">

    <!-- ================= HEADER ================= -->
    <header class="ff-header">
      <div class="ff-brand">
        <img
          src="/fairway-forecast/icons/icon-192.png"
          alt="Fairway Forecast"
          class="ff-logo"
        />
        <div class="ff-brand-text">
          <strong>Fairway Forecast</strong>
          <span>Know before you tee</span>
        </div>
      </div>
    </header>

    <!-- ================= SEARCH ================= -->
    <section class="ff-panel ff-panel--search">
      <label class="ff-label" for="searchInput">Search location or golf course</label>

      <div class="ff-search-row">
        <input
          id="searchInput"
          class="ff-input"
          type="search"
          placeholder='e.g. Swindon, GB or "golf club swindon"'
          autocomplete="off"
          inputmode="search"
          list="searchSuggestions"
        />
        <datalist id="searchSuggestions"></datalist>

        <button id="searchBtn" class="ff-btn ff-btn-primary" type="button">Search</button>

        <button
          id="btnGeo"
          class="ff-btn ff-btn-ghost"
          type="button"
          title="Use my location"
          aria-label="Use my location"
        >⌖</button>
      </div>

      <div class="ff-units-row">
        <label class="ff-label" for="unitsSelect">Units</label>
        <select id="unitsSelect" class="ff-select">
          <option value="metric">°C / m·s</option>
          <option value="imperial">°F / mph</option>
        </select>
      </div>
    </section>

    <!-- ================= TABS ================= -->
    <nav class="ff-tabs" aria-label="Forecast tabs">
      <button id="tabCurrent" class="ff-tab active" type="button">Current</button>
      <button id="tabHourly" class="ff-tab" type="button">Hourly</button>
      <button id="tabDaily" class="ff-tab" type="button">Daily</button>
    </nav>

    <!-- ================= RESULTS (ORDER LOCKED) ================= -->
    <section id="results" class="ff-results" aria-live="polite">

      <!-- 1) Location / favourites -->
      <div id="locationSlot"></div>

      <!-- 2) Play / No-play verdict (keep inside playSlot for app.js) -->
      <div id="playSlot">
        <section id="verdictCard" class="ff-panel ff-verdict ff-verdict--neutral" aria-live="polite">
          <div class="ff-verdict-main">
            <div class="ff-verdict-badge" aria-hidden="true">
              <span id="verdictIcon">⏳</span>
            </div>

            <div class="ff-verdict-text">
              <div id="verdictLabel" class="ff-verdict-label">Loading…</div>
              <div id="verdictReason" class="ff-verdict-reason">—</div>

              <div class="ff-verdict-meta">
                <span>Best tee time:</span>
                <strong id="verdictBestTime">—</strong>
              </div>
            </div>
          </div>
        </section>

        <!-- extra fallback targets (harmless) -->
        <div id="playNoPlayCard" style="display:none"></div>
        <div id="verdict" style="display:none"></div>
        <div id="statusCard" style="display:none"></div>
        <div id="playCard" style="display:none"></div>
      </div>

      <!-- 3) Forecast tiles -->
      <div id="forecastSlot"></div>

    </section>

    <!-- ================= PLAYABILITY ================= -->
    <section class="ff-panel">
      <div class="ff-play">
        <div>
          <div class="ff-play-title">Playability</div>
          <div class="ff-play-sub">Wind, rain probability & temperature comfort</div>
        </div>
        <div id="playabilityScore" class="ff-play-score">--/10</div>
      </div>
    </section>

    <!-- ================= FOOTER ================= -->
    <footer class="ff-foot">
      Weather data © OpenWeather · Course data © GolfCourseAPI
    </footer>
  </main>

  <script src="./app.js"></script>

  <!-- ORDER GUARANTEE (CSS-only, safe) -->
  <style>
    #results { display:flex; flex-direction:column; gap:14px; }
    #locationSlot { order: 1; }
    #playSlot { order: 2; }
    #forecastSlot { order: 3; }
  </style>
</body>
</html>

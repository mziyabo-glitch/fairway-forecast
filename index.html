<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0b3b7a" />
  <meta name="description" content="Fairway Forecast — golf-first weather with playability and course search." />

  <title>Fairway Forecast</title>

  <!-- Styles -->
  <link rel="stylesheet" href="./styles.css?v=1" />

  <!-- App -->
  <script src="./app.js?v=1" defer></script>
</head>

<body>
  <a class="sr-only skip-link" href="#main">Skip to content</a>

  <header class="topbar" role="banner">
    <div class="topbar__inner">
      <div class="brand">
        <div class="brand__mark" aria-hidden="true">⛳</div>
        <div class="brand__text">
          <div class="brand__name">Fairway Forecast</div>
          <div class="brand__tag">Golf-first weather</div>
        </div>
      </div>

      <div class="units">
        <label class="sr-only" for="unitsSelect">Units</label>
        <select id="unitsSelect" class="select select--pill" aria-label="Units">
          <option value="metric">°C</option>
          <option value="imperial">°F</option>
        </select>
      </div>
    </div>

    <div class="controls">
      <div class="controls__row">
        <div class="field">
          <label class="label" for="searchInput">Search location or golf course</label>
          <div class="inputRow">
            <input
              id="searchInput"
              class="input"
              type="text"
              placeholder="e.g. Swindon or Royal Troon"
              autocomplete="off"
            />
            <button id="searchBtn" class="btn" type="button">Search</button>
          </div>
          <div class="hint">Tip: tap ⌖ for courses near you.</div>
        </div>

        <div class="actions">
          <button
            id="btnGeo"
            class="btn btn--ghost"
            type="button"
            title="Courses near me"
            aria-label="Courses near me"
          >⌖</button>
        </div>
      </div>

      <nav class="tabs" aria-label="Views">
        <button id="tabCurrent" class="tab active" type="button" aria-selected="true">Current</button>
        <button id="tabHourly" class="tab" type="button" aria-selected="false">Hourly</button>
        <button id="tabDaily" class="tab" type="button" aria-selected="false">Daily</button>
      </nav>
    </div>
  </header>

  <main id="main" class="main">
    <!-- Playability hero -->
    <section class="hero" aria-label="Playability">
      <div class="hero__card">
        <div class="hero__kicker">Playability</div>
        <div class="hero__score">
          <span id="playabilityScore">--/10</span>
        </div>
        <div class="hero__sub">Search a course to calculate conditions.</div>
      </div>
    </section>

    <!-- Results / course list / weather cards render here -->
    <section class="content" aria-label="Results">
      <div id="results"></div>
    </section>

    <footer class="footer">
      <p>
        <b>Disclaimer:</b> Fairway Forecast uses third-party weather and course data. Forecasts can change rapidly—always check local conditions and course updates.
      </p>
    </footer>
  </main>
</body>
</html>

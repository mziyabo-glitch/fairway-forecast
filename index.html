<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Fairway Forecast – Golf-first weather</title>
  <meta name="description" content="Golf-first weather forecasts with course-level data and playability scoring." />

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
</head>

<body>
  <main class="ff-wrap">

    <!-- ================= HEADER ================= -->
    <header class="ff-header">
      <div class="ff-logo" aria-hidden="true">
        <!-- Use your real logo.svg here -->
        <img src="logo.svg" alt="Fairway Forecast logo" />
      </div>
      <div class="ff-title">
        <h1>Fairway Forecast</h1>
        <div class="tagline">Golf-first weather</div>
      </div>
    </header>

    <!-- ================= CONTROLS ================= -->
    <section class="ff-card ff-controls">

      <div class="ff-field">
        <label for="searchInput" class="ff-label">
          Search location or golf course
        </label>
        <input
          id="searchInput"
          type="text"
          placeholder="e.g. Swindon, GB or Royal Troon"
          autocomplete="off"
        />
      </div>

      <div class="ff-row">
        <button id="searchBtn" class="ff-btn primary">
          Search
        </button>

        <button
          id="btnGeo"
          class="ff-btn icon"
          title="Courses near me"
          aria-label="Courses near me"
        >
          ⌖
        </button>
      </div>

      <div class="ff-row wrap">
        <div class="ff-field">
          <label for="unitsSelect" class="ff-label">Units</label>
          <select id="unitsSelect">
            <option value="metric">°C / m/s</option>
            <option value="imperial">°F / mph</option>
          </select>
        </div>
      </div>

    </section>

    <!-- ================= TABS ================= -->
    <nav class="ff-tabs" aria-label="Forecast tabs">
      <button id="tabCurrent" class="ff-tab active">Current</button>
      <button id="tabHourly" class="ff-tab">Hourly</button>
      <button id="tabDaily" class="ff-tab">Daily</button>
    </nav>

    <!-- ================= RESULTS ================= -->
    <section id="results" aria-live="polite">
      <!-- JS renders here -->
    </section>

    <!-- ================= PLAYABILITY ================= -->
    <section class="ff-card ff-playability">
      <div>
        <h2>Playability</h2>
        <div class="ff-sub">
          Wind, rain probability & temperature comfort
        </div>
      </div>
      <div id="playabilityScore" class="ff-score">--/10</div>
    </section>

    <!-- ================= FOOTER ================= -->
    <footer class="ff-footer">
      Weather data © OpenWeather · Course data © GolfCourseAPI
    </footer>

  </main>

  <!-- ================= SCRIPTS ================= -->
  <script src="app.js" defer></script>

</body>
</html>

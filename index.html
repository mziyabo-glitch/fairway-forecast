<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Fairway Forecast – Know before you tee</title>
  <meta name="description" content="Golf-first weather forecasts. Know before you tee." />

  <!-- PWA -->
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#1F6F78">

  <!-- Icons -->
  <link rel="icon" href="./icons/favicon.ico">
  <link rel="apple-touch-icon" href="./icons/icon-192.png">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <!-- Main CSS -->
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <main class="ff-wrap">

    <!-- HEADER -->
    <header class="ff-hero">
      <div class="ff-brand">
        <!-- LOGO -->
        <img
          src="./branding/logos/logo-icon.svg"
          alt="Fairway Forecast"
          class="ff-logo"
        />

        <div class="ff-brand-text">
          <h1 class="ff-title">Fairway Forecast</h1>
          <p class="ff-tag">Know before you tee.</p>
        </div>
      </div>
    </header>

    <!-- SEARCH PANEL -->
    <section class="ff-panel">
      <label class="ff-label" for="searchInput">Search location or golf course</label>

      <div class="ff-search-row">
        <input
          id="searchInput"
          class="ff-input"
          type="text"
          placeholder='e.g. Swindon, GB or "golf / club / gc"'
          autocomplete="off"
        />

        <select id="unitsSelect" class="ff-units">
          <option value="metric">°C</option>
          <option value="imperial">°F</option>
        </select>

        <button id="searchBtn" class="ff-btn">Search</button>
      </div>

      <p class="ff-tip">
        Tip: type a town/city for places, or include “golf / club / gc” for course-first results.
      </p>
    </section>

    <!-- TABS -->
    <nav class="ff-tabs">
      <button id="tabCurrent" class="ff-tab active">Current</button>
      <button id="tabHourly" class="ff-tab">Hourly</button>
      <button id="tabDaily" class="ff-tab">Daily</button>
    </nav>

    <!-- RESULTS -->
    <section id="results" class="ff-results"></section>

    <!-- DECISION / VERDICT -->
    <section id="verdictCard" class="ff-verdict ff-verdict--neutral">
      <div class="ff-verdict-main">
        <span id="verdictIcon">—</span>
        <div>
          <div id="verdictLabel" class="ff-verdict-label">—</div>
          <div id="verdictReason" class="ff-verdict-reason">—</div>
        </div>
      </div>

      <div class="ff-verdict-meta">
        Best tee time: <strong id="verdictBestTime">—</strong>
      </div>
    </section>

    <!-- PLAYABILITY -->
    <section class="ff-panel">
      <div class="ff-play">
        <div>
          <div class="ff-play-title">Playability</div>
          <div class="ff-play-sub">
            Wind, rain probability & temperature comfort
          </div>
        </div>
        <div id="playabilityScore" class="ff-play-score">--/10</div>
      </div>
    </section>

    <!-- FOOTER -->
    <footer class="ff-foot">
      Weather data © OpenWeather · Course data © GolfCourseAPI
    </footer>

  </main>

  <!-- APP LOGIC -->
  <script src="./app.js"></script>
</body>
</html>

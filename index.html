<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fairway Forecast</title>

  <link rel="stylesheet" href="./styles.css" />
  <meta name="theme-color" content="#0b1f24" />
</head>

<body>
  <main class="ff-wrap">
    <header class="ff-hero">
      <div class="ff-brand">
        <!-- ✅ FIX: correct GitHub Pages-safe logo path -->
        <img class="ff-logo" src="./icons/icon-192.png" alt="Fairway Forecast logo" />
        <div>
          <h1 class="ff-title">Fairway Forecast</h1>
          <p class="ff-tag">Know before you tee.</p>
        </div>
      </div>
    </header>

    <section class="ff-panel">
      <label class="ff-label" for="searchInput">Search location or golf course</label>

      <div class="ff-search-row">
        <input
          id="searchInput"
          class="ff-input"
          type="text"
          placeholder='e.g. Swindon, GB or "golf / club / gc"'
          autocomplete="off"
          inputmode="search"
          list="searchSuggestions"
        />
        <datalist id="searchSuggestions"></datalist>

        <button id="searchBtn" class="ff-btn" type="button">Search</button>

        <!-- Optional Near-me button -->
        <button id="btnGeo" class="ff-btn ff-btn-geo" type="button" title="Near me">⌖</button>
      </div>

      <div class="ff-units-row">
        <label class="ff-label" for="unitsSelect">Units</label>
        <select id="unitsSelect" class="ff-select">
          <option value="metric">°C / m/s</option>
          <option value="imperial">°F / mph</option>
        </select>
      </div>

      <p class="ff-tip">
        Tip: type a town/city for places, or include “golf / club / gc” for course-first results.
      </p>
    </section>

    <nav class="ff-tabs" aria-label="Forecast tabs">
      <button id="tabCurrent" class="ff-tab active" type="button">Current</button>
      <button id="tabHourly" class="ff-tab" type="button">Hourly</button>
      <button id="tabDaily" class="ff-tab" type="button">Daily</button>
    </nav>

    <!-- ✅ FIX: Verdict moved ABOVE results so it’s front-and-centre -->
    <section id="verdictCard" class="ff-verdict ff-verdict--neutral">
      <div class="ff-verdict-main">
        <span id="verdictIcon">—</span>
        <div>
          <div id="verdictLabel" class="ff-verdict-label">—</div>
          <div id="verdictReason" class="ff-verdict-reason">—</div>
        </div>
      </div>

      <div class="ff-verdict-meta">
        Best tee time: <strong id="verdictBestTime">—</strong>
      </div>
    </section>

    <section id="results" class="ff-results" aria-live="polite"></section>

    <section class="ff-panel">
      <div class="ff-play">
        <div>
          <div class="ff-play-title">Playability</div>
          <div class="ff-play-sub">Wind, rain probability &amp; temperature comfort</div>
        </div>
        <div id="playabilityScore" class="ff-play-score">--/10</div>
      </div>
    </section>

    <footer class="ff-foot">
      Weather data © OpenWeather · Course data © GolfCourseAPI
    </footer>
  </main>

  <script src="./app.js"></script>
</body>
</html>

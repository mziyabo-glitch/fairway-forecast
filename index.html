<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fairway Forecast - Course Search</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #1a7a2e;
            margin-bottom: 20px;
        }
        #course-search {
            width: 95%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }
        #search-results {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #eee;
            border-radius: 5px;
            text-align: left;
        }
        .result-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .result-item:last-child {
            border-bottom: none;
        }
        .result-item:hover {
            background-color: #e6ffe6;
        }
        .result-item strong {
            display: block;
            font-size: 1.1em;
            color: #333;
        }
        .result-item small {
            color: #777;
        }
        .no-results {
            padding: 15px;
            color: #888;
        }
        .error-message {
            color: #e53935;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fairway Forecast</h1>
        
        <input type="text" id="course-search" placeholder="Search for a golf course...">
        
        <div id="search-results">
            <p class="no-results">Start typing to find a golf course.</p>
        </div>
    </div>
    
    <script src="index_script.js"></script>
</body>
</html>

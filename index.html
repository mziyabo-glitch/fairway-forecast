<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fairway Forecast</title>

  <link rel="stylesheet" href="./styles.css" />
  <meta name="theme-color" content="#0b1f24" />
</head>

<body>
  <main class="ff-wrap">
    <!-- BRAND -->
    <header class="ff-hero">
      <div class="ff-brand">
        <div class="ff-mark" aria-hidden="true"></div>
        <div>
          <h1 class="ff-title">Fairway Forecast</h1>
          <p class="ff-tag">Golf-first weather</p>
        </div>
      </div>
    </header>

    <!-- SEARCH + UNITS (compact + cleaner) -->
    <section class="ff-panel">
      <div class="ff-search-head" style="display:flex; align-items:flex-end; justify-content:space-between; gap:10px;">
        <label class="ff-label" for="searchInput" style="margin:0;">
          Search location or golf course
        </label>

        <!-- compact units selector on the same row -->
        <div style="display:flex; align-items:center; gap:8px;">
          <label class="ff-label" for="unitsSelect" style="margin:0;">Units</label>
          <select id="unitsSelect" class="ff-select" style="height:36px;">
            <option value="metric">°C</option>
            <option value="imperial">°F</option>
          </select>
        </div>
      </div>

      <div class="ff-search-row" style="margin-top:10px;">
        <input
          id="searchInput"
          class="ff-input"
          type="text"
          placeholder='e.g. Swindon, GB or "golf / club / gc"'
          autocomplete="off"
          inputmode="search"
          list="searchSuggestions"
        />
        <datalist id="searchSuggestions"></datalist>

        <button id="searchBtn" class="ff-btn" type="button">Search</button>

        <!-- Optional Near-me button -->
        <button id="btnGeo" class="ff-btn ff-btn-geo" type="button" title="Use my location">⌖</button>
      </div>

      <p class="ff-tip">
        Tip: town/city works for places. Adding “golf” makes it course-first.
      </p>
    </section>

    <!-- TABS -->
    <nav class="ff-tabs" aria-label="Forecast tabs">
      <button id="tabCurrent" class="ff-tab active" type="button">Current</button>
      <button id="tabHourly" class="ff-tab" type="button">Hourly</button>
      <button id="tabDaily" class="ff-tab" type="button">Daily</button>
    </nav>

    <!-- RESULTS (search results + current/hourly/daily render here) -->
    <section id="results" class="ff-results" aria-live="polite"></section>

    <!-- GOLF DECISION / VERDICT CARD -->
    <section id="verdictCard" class="ff-card">
      <div class="ff-row">
        <div style="font-size:22px; font-weight:900; color:var(--accent);" id="verdictIcon">—</div>
        <div>
          <div class="ff-big" style="font-size:16px;" id="verdictLabel">—</div>
          <div class="ff-sub" id="verdictReason">—</div>
        </div>
      </div>

      <div class="ff-metrics" style="margin-top:12px;">
        <div>Best tee time<br><b id="verdictBestTime">—</b></div>
        <div>Sunrise<br><b id="verdictSunrise">—</b></div>
        <div>Sunset<br><b id="verdictSunset">—</b></div>
      </div>
    </section>

    <!-- PLAYABILITY -->
    <section class="ff-panel">
      <div class="ff-play">
        <div>
          <div class="ff-play-title">Playability</div>
          <div class="ff-play-sub">Wind, rain probability &amp; temperature comfort</div>
        </div>
        <div id="playabilityScore" class="ff-play-score">--/10</div>
      </div>
    </section>

    <footer class="ff-foot">
      Weather data © OpenWeather · Course data © GolfCourseAPI
    </footer>
  </main>

  <script src="./app.js"></script>
</body>
</html>

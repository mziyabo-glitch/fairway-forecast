name: Build Golf Course Datasets

on:
  # Weekly rebuild (Sunday at 3am UTC)
  schedule:
    - cron: '0 3 * * 0'
  
  # Manual trigger
  workflow_dispatch:
    inputs:
      mode:
        description: 'Build mode: proof (small) or all (full)'
        type: choice
        required: false
        default: 'all'
        options:
          - proof
          - all

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Cache Overpass responses
        uses: actions/cache@v4
        with:
          path: scripts/cache/overpass
          key: overpass-cache-${{ github.run_number }}
          restore-keys: |
            overpass-cache-
      
      - name: Build datasets
        run: |
          if [ "${{ github.event_name }}" = "schedule" ] || [ "${{ github.event.inputs.mode || 'all' }}" = "all" ]; then
            python3 scripts/build_courses.py --all
          else
            # Proof build (small, fast): GB/FR/DE/ES + CA/FL/TX
            python3 scripts/build_courses.py --only=gb,fr,de,es --us=CA,FL,TX
          fi

          # Ensure catalogs exist even if dataset build was partial
          node scripts/generate_catalog.mjs

      - name: Verify datasets
        run: |
          node scripts/verify_data.mjs
      
      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Add the data directory
          git add data/courses/
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update golf course datasets $(date +%Y-%m-%d)

            Data Â© OpenStreetMap contributors (ODbL)
            Auto-generated by build-courses workflow"
            
            git push
          fi

name: Build Golf Course Datasets

on:
  # Weekly rebuild (Sunday at 3am UTC)
  schedule:
    - cron: '0 3 * * 0'
  
  # Manual trigger
  workflow_dispatch:
    inputs:
      countries:
        description: 'Countries to build (comma-separated: gb,fr,de,se,za,au,us or "all")'
        required: false
        default: 'all'
      force_download:
        description: 'Force re-download even if cached'
        type: boolean
        required: false
        default: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libosmium2-dev
          pip install osmium requests
      
      - name: Cache OSM downloads
        uses: actions/cache@v4
        with:
          path: .cache/osm
          key: osm-cache-${{ github.run_number }}
          restore-keys: |
            osm-cache-
      
      - name: Build datasets
        run: |
          python scripts/build_courses.py
        env:
          COUNTRIES: ${{ github.event.inputs.countries || 'all' }}
      
      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Add the data directory
          git add data/courses/
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update golf course datasets $(date +%Y-%m-%d)

            Data Â© OpenStreetMap contributors (ODbL)
            Auto-generated by build-courses workflow"
            
            git push
          fi
